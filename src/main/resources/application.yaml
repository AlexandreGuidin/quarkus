quarkus:
  banner:
    enabled: false

  shutdown:
    timeout: 10

  #DB Config
  datasource:
    db-kind: postgresql
    jdbc:
      url: jdbc:postgresql://${DB_HOST:localhost}:5432/db_quarkus?stringtype=unspecified
    username: root
    password: root
  hibernate-orm:
    dialect: org.hibernate.dialect.PostgreSQL10Dialect
    database:
      generation: none
  liquibase:
    migrate-at-start: true
    change-log: liquibase/migrations.yaml


  #Logging
  log:
    level: INFO
    console:
      color: true
      format: "{\"level\": \"%p\", \"at\": \"%d{yyyy-MM-dd'T'HH:mm:ssZ}\", \"class\": \"%C\", \"message\": \"%s\", \"error\": \"%e\"}%n"
    category:
      "liquibase":
        level: WARN

